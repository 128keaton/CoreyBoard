language: node_js
node_js: '10.15'
cache: npm
sudo: required
before_script:
  - npm install -g gulp-cli
install:
  - npm i
  - npm run build
before_deploy:
  - git add dist/images/favicons/
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  target-branch: gh-pages
  on:
    branch: master